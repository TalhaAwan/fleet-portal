<md-dialog aria-label="Add Forklist">
    <div class="dialog-box">

       <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Add Forklist</h2>

      </div>
      </md-toolbar>

        <form name="form" layout="row" layout-padding novalidate>
            <md-dialog-content flex >

                <div>
                    <md-input-container flex>
                        <label>Name</label>
                        <input ng-model="forklift.name" type="text" name="name" required>
                    </md-input-container>

                    <md-input-container flex>
                        <label>Model</label>
                        <input ng-model="forklift.model" type="tex" name="model" required>
                    </md-input-container>


                    <div ng-show="form.name.$touched" class="error-message">
                        <div ng-show="form.name.$error.required"> Name is required</div>
                    </div>

                    <div ng-show="form.model.$touched" class="error-message">
                        <div ng-show="form.model.$error.required"> Model is required</div>
                    </div>

                    

                    <md-button offset="10" class="md-raised md-primary"  ng-disabled="!form.$valid"  ng-click="addForklift()">
                        Add
                    </md-button>
                    <md-button ng-click="closeDialog()" class="md-primary">
                        Close
                    </md-button>
                </div>
            </md-dialog-content>
        </form>
    </div>

</md-dialog>
